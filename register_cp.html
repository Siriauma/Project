<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - ลงทะเบียนสำเร็จ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- การตั้งค่าทั่วไป --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; /* สีสำรอง หากรูปไม่โหลด */
        }

        body {
            /* ใช้พื้นหลังเดียวกับหน้า Login */
            background-image: url('background01.png');  
            background-size: cover;
            background-position: center;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- โลโก้ที่มุมซ้ายบน --- */
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
        }

        .logo-img {
            width: 40px;
            height: 40px; 
            object-fit: contain; 
        }

        .logo-text {
             font-size: 1.4rem;
             color: #333;
             margin-left: 5px; /* (ที่เลื่อนขวาตามคำขอล่าสุด) */
        }

        /* --- [ใหม่] กล่องยืนยัน --- */
        .success-box {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 450px;
            max-width: 90%;
            
            /* จัดเนื้อหาทั้งหมดให้อยู่ตรงกลาง */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* [ใหม่] ไอคอนเครื่องหมายถูกสีเขียว */
        .success-icon {
            font-size: 5rem; /* ขนาดไอคอน */
            color: #28a745; /* สีเขียว */
            margin-bottom: 2rem;
        }

        .success-box h2 {
            color: #191970; /* สีน้ำเงินหลัก */
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        
        /* [ใหม่] ข้อความย่อยสีเทา */
        .success-box .sub-text {
            font-size: 1rem;
            color: #777;
            line-height: 1.6;
        }
        
        .success-box .sub-text:last-of-type {
            margin-bottom: 2.5rem; /* ดันปุ่มลงมา */
        }

        /* [ใหม่] ปุ่มไปหน้า Login (ใช้สไตล์เดียวกับ .login-button) */
        .goto-login-btn {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            
            text-decoration: none; /* เอาเส้นใต้ลิงก์ออก */
            width: 100%; /* ทำให้ปุ่มเต็มความกว้างกล่อง */
            text-align: center; /* ให้ข้อความในปุ่มอยู่กลาง */
        }

        .goto-login-btn:hover {
            background-color: #2c2c94; 
        }

    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <div class="success-box">
        
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2>ลงทะเบียนสำเร็จ!</h2>
        
        <p class="sub-text">บัญชีของคุณถูกสร้างเรียบร้อยแล้ว</p>
        <p class="sub-text">กรุณาเข้าสู่ระบบเพื่อเริ่มใช้งาน</p>
        
        <a href="login.html" class="goto-login-btn">ไปที่หน้าเข้าสู่ระบบ</a>
        
    </div>

</body>
</html>
