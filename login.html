<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - Login</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- การตั้งค่าทั่วไป --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }

        body {
            background-image: url('background01.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- โลโก้ที่มุมซ้ายบน --- */
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
        }

        .logo-img {
            width: 60px;
            height: 60px; 
            object-fit: contain; 
        }

        .logo-text {
            font-size: 1.5rem; 
            font-weight: 600;
            color: #1e2a78;
            margin-left: -10px;
        }

        /* --- [เพิ่ม] ปุ่ม Home ที่มุมขวาบน --- */
        .home-button {
            position: absolute;
            top: 30px;
            right: 40px;
            background-color: #191970; /* สีเดียวกับปุ่ม Login */
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Kanit', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #2c2c94; /* สี hover เดียวกับปุ่ม Login */
        }
        
        .home-button i {
            font-size: 1rem;
        }


        /* --- กล่องล็อกอิน --- */
        .login-box {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 450px;
            max-width: 90%;
            text-align: center;
        }

        .login-box h2 {
            color: #191970; 
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }

        /* --- ฟอร์ม --- */
        .login-form {
            display: flex;
            flex-direction: column;
        }

        /* --- กลุ่มของ Input --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            /* padding: บน 18px, ขวา 25px (ปกติ), ล่าง 18px, ซ้าย 60px (เว้นที่ไอคอน) */
            padding: 18px 25px 18px 60px; 
            border: 1px solid #eee;
            background: #fff;
            border-radius: 50px; 
            font-size: 1rem;
            font-family: 'Kanit', sans-serif;
            outline: none; 
        }

        .input-group input::placeholder {
            color: #aaa;
        }

        /* ไอคอนด้านซ้าย (ผู้ใช้, ล็อก) */
        .input-group .icon-left {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1rem;
        }

        /* --- ลิงก์ "ลืมรหัสผ่าน" --- */
        .forgot-password {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 2rem;
            font-size: 0.9rem;
            color: #777;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* --- ปุ่ม "Login" --- */
        .login-button {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 2rem;
        }

        .login-button:hover {
            background-color: #2c2c94; 
        }

        /* --- ลิงก์ "ลงทะเบียน" --- */
        .register-link {
            font-size: 0.95rem;
            color: #333;
        }

        .register-link a {
            color: #191970; 
            font-weight: 500;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    
        /* =======================================
           Media Queries สำหรับการตอบสนองจอ
           =======================================
        */
        @media (max-width: 768px) {
            .logo {
                top: 20px;
                left: 20px;
            }
            
            /* [เพิ่ม] ซ่อนข้อความโลโก้ในจอเล็ก */
            .logo-text {
                display: none;
            }

            .logo-img {
                width: 50px;
                height: 50px;
            }

            .home-button {
                top: 20px;
                right: 20px;
                padding: 8px 15px;
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .logo {
                top: 15px;
                left: 15px;
            }

            .home-button {
                top: 15px;
                right: 15px;
                padding: 6px 12px;
            }

            .login-box {
                padding: 2rem; /* ลด padding กล่อง login ในจอมือถือ */
            }

            .login-box h2 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <!-- [เพิ่ม] ปุ่ม Home ชี้ไปที่ nologin.html -->
    <a href="nologin.html" class="home-button">
        <i class="fas fa-home"></i>&nbsp;Home
    </a>

    <div class="login-box">
        <h2>ยินดีต้อนรับ</h2>
        
        <form class="login-form">
            <div class="input-group">
                <i class="fas fa-user icon-left"></i> 
                <input type="email" placeholder="E-mail" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" placeholder="รหัสผ่าน" required>
            </div>
            
            <a href="otp.html" class="forgot-password">ลืมรหัสผ่าน</a>
            
            <button type="submit" class="login-button">Login</button>
        </form>
        
        <div class="register-link">
            <span>ยังไม่มีบัญชี?</span>
            <a href="register.html">ลงทะเบียน</a>
        </div>
    </div>

</body>
</html>
