<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - ลงทะเบียน</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- การตั้งค่าทั่วไป --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }

        body {
            background-image: url('background01.png'); 
            
            /* [แก้ไข] เพิ่ม 4 บรรทัดนี้เพื่อให้พื้นหลังเต็มจอ */
            background-size: cover;       /* ขยายให้เต็มพื้นที่ */
            background-position: center;  /* จัดกลาง */
            background-repeat: no-repeat; /* ไม่ต้องทำซ้ำ */
            background-attachment: fixed; /* ล็อกพื้นหลังไว้ (สำคัญมาก) */

            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 4rem 1rem; 
        }

        /* --- โลโก้ที่มุมซ้ายบน --- */
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
        }

        .logo-img {
            width: 40px;
            height: 40px; 
            object-fit: contain; 
        }

        .logo-text {
            font-size: 1.5rem; 
            font-weight: 600;
            color: #1e2a78;
            margin-left: -10px;
        }

        

        /* --- กล่องลงทะเบียน --- */
        .register-container {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 500px; 
            max-width: 100%;
            text-align: center;
        }

        .register-container h2 {
            color: #191970; 
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }

        /* --- ฟอร์ม --- */
        .register-form {
            display: flex;
            flex-direction: column;
        }

        /* --- กลุ่มของ Input --- */
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 18px 25px 18px 60px; /* เว้นที่ไอคอนซ้าย */
            border: 1px solid #eee;
            background: #fff;
            border-radius: 50px; 
            font-size: 1rem;
            font-family: 'Kanit', sans-serif;
            outline: none; 
            appearance: none; 
        }

        .input-group input::placeholder {
            color: #aaa;
        }
        
        .input-group select {
            color: #aaa; 
        }
        .input-group select:valid {
            color: #333; 
        }

        /* ไอคอนด้านซ้าย (ผู้ใช้, ล็อก, ฯลฯ) */
        .input-group .icon-left {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 1.1rem;
        }
        
        /* ไอคอนด้านขวา (ลูกศร Dropdown) */
        .input-group .icon-right-arrow {
            position: absolute;
            right: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none; 
        }

        /* --- กล่องข้อกำหนดรหัสผ่าน --- */
        .validation-box {
            text-align: left;
            padding: 1rem 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #fde8e8; 
            background-color: #fefafa; 
            border-radius: 15px;
        }
        
        .validation-box .validation-title {
            color: #d9534f; 
            font-weight: 600;
            font-size: 0.95rem;
            margin-bottom: 0.75rem;
        }
        
        .validation-box .validation-title i {
            margin-right: 5px;
        }

        .validation-box ul {
            list-style: none;
            padding-left: 5px;
        }
        
        .validation-box ul li {
            font-size: 0.85rem;
            margin-bottom: 0.3rem;
            transition: color 0.3s ease; /* เพิ่ม transition */
        }
        
        /* [ใหม่] สไตล์สำหรับข้อที่ "ยังไม่ผ่าน" */
        .validation-box ul li.invalid {
            color: #d9534f; /* สีแดง */
        }
        .validation-box ul li.invalid::before {
            content: '×'; 
            font-weight: 700;
            margin-right: 8px;
            font-size: 1.1rem;
            line-height: 1;
        }

        /* [ใหม่] สไตล์สำหรับข้อที่ "ผ่านแล้ว" */
        .validation-box ul li.valid {
            color: #28a745; /* สีเขียว */
        }
        .validation-box ul li.valid::before {
            content: '✓'; 
            font-weight: 700;
            margin-right: 8px;
            font-size: 1.1rem;
            line-height: 1;
        }


        /* --- ปุ่ม "ลงทะเบียน" --- */
        .register-button {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem; 
        }

        .register-button:hover {
            background-color: #2c2c94; 
        }
        
        /* [ใหม่] สไตล์ปุ่มเมื่อ "ปิดใช้งาน" */
        .register-button:disabled {
            background-color: #cccccc; /* สีเทา */
            color: #888888;
            cursor: not-allowed; /* เปลี่ยนเมาส์เป็นรูปห้าม */
        }
        .register-button:disabled:hover {
            background-color: #cccccc; /* ไม่ต้องเปลี่ยนสีตอน hover */
        }

    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <div class="register-container">
        <h2>ลงทะเบียน</h2>
        
        <form class="register-form" action="register_cp.html">
            
            <div class="input-group">
                <i class="fas fa-user icon-left"></i> 
                <input type="text" placeholder="ชื่อ-นามสกุล" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope icon-left"></i> 
                <input type="email" placeholder="E-mail" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock icon-left"></i>
                <input type="password" placeholder="รหัสผ่าน" required id="password">
            </div>
            
            <div class="validation-box">
                <p class="validation-title">
                    <i class="fas fa-info-circle"></i> ข้อกำหนดรหัสผ่าน
                </p>
                <ul>
                    <li id="length" class="invalid">ความยาวอย่างน้อย 8 ตัวอักษร</li>
                    <li id="upper" class="invalid">ตัวอักษรพิมพ์ใหญ่ (A-Z)</li>
                    <li id="lower" class="invalid">ตัวอักษรพิมพ์เล็ก (a-z)</li>
                    <li id="number" class="invalid">ตัวเลข (0-9)</li>
                    <li id="special" class="invalid">อักขระพิเศษ (!@#$%^&*_-)</li>
                </ul>
            </div>
            
            <div class="input-group">
                <i class="fas fa-user-nurse icon-left"></i>
                <select required>
                    <option value="" disabled selected>เลือกตำแหน่งงาน</option>
                    <option value="rn">พยาบาล</option>
                    <option value="pn">หัวหน้าพยาบาล</option>
                </select>
                <i class="fas fa-chevron-down icon-right-arrow"></i>
            </div>
            
            <button type="submit" class="register-button" id="register-btn" disabled>ลงทะเบียน</button>
        </form>
    </div>

    <script>
        // 1. เลือก Element ที่เราต้องใช้
        const passwordInput = document.getElementById('password');
        const registerBtn = document.getElementById('register-btn');
        
        // เลือก list item ของข้อกำหนดแต่ละข้อ
        const lengthCheck = document.getElementById('length');
        const upperCheck = document.getElementById('upper');
        const lowerCheck = document.getElementById('lower');
        const numberCheck = document.getElementById('number');
        const specialCheck = document.getElementById('special');

        // สร้าง function เพื่อสลับคลาส (valid/invalid)
        function updateValidation(element, isValid) {
            if (isValid) {
                element.classList.remove('invalid');
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
                element.classList.add('invalid');
            }
        }

        // 2. สร้าง Function ที่จะรันทุกครั้งที่พิมพ์
        function validatePassword() {
            const passValue = passwordInput.value;
            let allValid = true; // ตั้งค่าเริ่มต้นว่าผ่านหมด

            // 2.1 ตรวจสอบความยาว
            const isLengthValid = passValue.length >= 8;
            updateValidation(lengthCheck, isLengthValid);
            if (!isLengthValid) allValid = false;

            // 2.2 ตรวจสอบตัวพิมพ์ใหญ่ (A-Z)
            const isUpperValid = /[A-Z]/.test(passValue);
            updateValidation(upperCheck, isUpperValid);
            if (!isUpperValid) allValid = false;
            
            // 2.3 ตรวจสอบตัวพิมพ์เล็ก (a-z)
            const isLowerValid = /[a-z]/.test(passValue);
            updateValidation(lowerCheck, isLowerValid);
            if (!isLowerValid) allValid = false;

            // 2.4 ตรวจสอบตัวเลข (0-9)
            const isNumberValid = /[0-9]/.test(passValue);
            updateValidation(numberCheck, isNumberValid);
            if (!isNumberValid) allValid = false;

            // 2.5 ตรวจสอบอักขระพิเศษ
            const isSpecialValid = /[!@#$%^&*_-]/.test(passValue);
            updateValidation(specialCheck, isSpecialValid);
            if (!isSpecialValid) allValid = false;

            // 3. อัปเดตปุ่ม "ลงทะเบียน"
            // ถ้า allValid เป็น true (ผ่านหมด) ปุ่มจะถูก "ปิดการใช้งาน" (disabled) = false
            // ถ้า allValid เป็น false (ยังไม่ผ่าน) ปุ่มจะถูก "ปิดการใช้งาน" (disabled) = true
            registerBtn.disabled = !allValid;
        }

        // 4. สั่งให้ Function ทำงาน
        // ทุกครั้งที่มีการ "พิมพ์" (input) ในช่องรหัสผ่าน ให้เรียกใช้ validatePassword
        passwordInput.addEventListener('input', validatePassword);

    </script>
    </body>
</html>
