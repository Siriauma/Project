<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - ลืมรหัสผ่าน</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- (โค้ด CSS เหมือนเดิมทุกอย่าง) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }
        body {
            background-image: url('background04.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
        }
        .logo-img {
            width: 60px;
            height: 60px; 
            object-fit: contain; 
        }
        .logo-text {
             font-size: 1.5rem; 
            font-weight: 600;
            color: #1e2a78;
            margin-left: -10px;
        }
        .forgot-box {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 480px; 
            max-width: 90%;
            position: relative; 
        }
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            font-size: 1.5rem;
            color: #888;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #333;
        }
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center; 
            width: 100%;
        }
        .content-wrapper h2 {
            color: #191970; 
            font-size: 2rem; 
            font-weight: 700;
            margin-top: 1rem; 
            margin-bottom: 1rem;
        }
        .content-wrapper h2 i {
            margin-right: 10px;
            color: #f0ad4e; 
        }
        .content-wrapper .sub-text {
            font-size: 0.95rem;
            color: #777;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .forgot-form {
            width: 100%;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group input {
            width: 100%;
            padding: 18px 25px; 
            border: 1px solid #eee;
            background: #fff;
            border-radius: 50px; 
            font-size: 1rem;
            font-family: 'Kanit', sans-serif;
            outline: none; 
        }
        .input-group input::placeholder {
            color: #aaa;
        }
        .submit-btn {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; 
        }
        .submit-btn:hover {
            background-color: #2c2c94; 
        }
    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <div class="forgot-box">
        
        <a href="login.html" class="back-link">
            <i class="fas fa-chevron-left"></i>
        </a>
        
        <div class="content-wrapper">
            <h2>
                <i class="fas fa-lock"></i>
                ลืมรหัสผ่านใช่ไหม?
            </h2>
            
            <p class="sub-text">กรอกอีเมลที่คุณใช้สมัครสมาชิก<br>ระบบจะส่งลิงก์สำหรับตั้งรหัสผ่านใหม่ไปให้ทางอีเมล</p>
            
            <div class="forgot-form">
                <div class="input-group">
                    <input type="email" placeholder="อีเมลของคุณ" required id="email-input">
                </div>
                
                <button type="button" class="submit-btn" id="send-otp-btn">ส่งลิงก์ตั้งรหัสผ่านใหม่</button>
            </div>
        </div>
        
    </div>

    <script>
        // 1. เลือกปุ่มและช่องกรอก
        const emailInput = document.getElementById('email-input');
        const sendBtn = document.getElementById('send-otp-btn');
        
        // 2. สร้าง Function เมื่อกดปุ่ม
        function handleSendOTP() {
            const email = emailInput.value;
            
            // 3. ตรวจสอบว่ากรอกอีเมลหรือยัง
            if (!email) {
                alert('กรุณากรอกอีเมลของคุณ');
                return; // หยุดทำงาน
            }
            
            // 4. (ขั้นสูง) ตรวจสอบรูปแบบอีเมล (คร่าวๆ)
            if (!email.includes('@') || !email.includes('.')) {
                alert('รูปแบบอีเมลไม่ถูกต้อง กรุณาตรวจสอบอีกครั้ง');
                return;
            }
            
            // 5. ถ้าทุกอย่างผ่าน (แกล้งทำเป็นส่งสำเร็จ)
            console.log('กำลังจำลองการส่ง OTP ไปที่: ' + email);
            
            // 6. [สำคัญ] เด้งไปหน้า otpcode.html
            // (ผมแก้ .shsojvp เป็น .html ให้นะครับ)
            window.location.href = 'otpcode.html';
        }
        
        // 7. สั่งให้ปุ่ม "ดักฟัง" การคลิก
        sendBtn.addEventListener('click', handleSendOTP);
        
    </script>
    </body>
</html>
