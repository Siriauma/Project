<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTONURSESHIFT - รีเซ็ตรหัสผ่านสำเร็จ</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&family=Prompt:wght@700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* --- การตั้งค่าทั่วไป --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Kanit', sans-serif;
            background-color: #f0f2f5; 
        }

        body {
            background-image: url('background04.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- โลโก้ --- */
        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-family: "Prompt", sans-serif;
            font-weight: 700;
            color: #222; 
            display: flex; 
            align-items: center;
            gap: 8px;
        }
        .logo-img {
            width: 60px;
            height: 60px; 
            object-fit: contain; 
        }
        .logo-text {
             font-size: 1.5rem; 
            font-weight: 600;
            color: #1e2a78;
            margin-left: -10px;
        }

        /* --- กล่องยืนยัน --- */
        .success-box {
            background: #ffffff;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
            width: 500px; /* [แก้ไข] ขยายกล่องเล็กน้อย */
            max-width: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ไอคอนเครื่องหมายถูกสีเขียว */
        .success-icon {
            font-size: 5rem; 
            color: #28a745; 
            margin-bottom: 2rem;
        }

        /* ▼▼▼ นี่คือจุดที่แก้ไข ▼▼▼ */
        .success-box h2 {
            color: #191970; 
            font-size: 2.5rem; /* [แก้ไข] ลดขนาดฟอนต์ลง */
            white-space: nowrap; /* [แก้ไข] บังคับให้อยู่บรรทัดเดียว */
            font-weight: 700;
            margin-bottom: 1rem;
        }
        /* ▲▲▲ สิ้นสุดจุดที่แก้ไข ▲▲▲ */
        
        .success-box .sub-text {
            font-size: 1rem;
            color: #777;
            line-height: 1.6;
            text-align: center; 
        }
        
        .success-box .sub-text:last-of-type {
            margin-bottom: 2.5rem; 
        }

        /* ปุ่มไปหน้า Login */
        .goto-login-btn {
            background-color: #191970; 
            color: white;
            border: none;
            padding: 16px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            font-family: 'Kanit', sans-serif;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; 
            width: 100%; 
            text-align: center; 
        }
        .goto-login-btn:hover {
            background-color: #2c2c94; 
        }

    </style>
</head>
<body>

    <div class="logo">
      <img src="logo.png" alt="logo" class="logo-img">
      <span class="logo-text">AUTONURSESHIFT</span>
    </div>

    <div class="success-box">
        
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h2>รีเซ็ตรหัสผ่านสำเร็จ!</h2>
        
        <p class="sub-text">รหัสผ่านถูกเปลี่ยนเรียบร้อยแล้ว</p>
        <p class="sub-text">กรุณาเข้าสู่ระบบเพื่อเริ่มใช้งาน</p>
        
        <a href="login.html" class="goto-login-btn">ไปที่หน้าเข้าสู่ระบบ</a>
        
    </div>

</body>
</html>
